repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.3.4")
	}
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'net.serenity-bdd.aggregator'

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.0-jre'
    testImplementation 'junit:junit:4.12'
	testImplementation 'org.slf4j:slf4j-simple:1.7.9'
	
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.0.0'
	implementation group: 'io.cucumber', name: 'cucumber-core', version: '6.0.0'
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.0.0'
	
	implementation group: 'net.serenity-bdd', name: 'serenity-cucumber6', version: '2.3.4'
	implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.3.4'		
	implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.3.4'
	implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.3.4'
	implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '2.3.4'
}
